<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Donation by minto</title>
</head>
<body>
{% load static %}
<!-- navbar section -->
<nav class="navbar navbar-expand-lg navbar-light bg-info" aria-label="Tenth navbar example">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08"
                aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Kind Donation</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--image section -->
<div class="container">
    <div class="row featurette my-4">
        <div class="col-md-7 order-md-2">
            <form action="donate" method="post">{% csrf_token %}

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">your name</label>
                    <input type="text" name="name" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                           aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Phone number</label>
                    <input type="number" name="number" class="form-control" id="exampleInputPassword2">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">ammount</label>
                    <input type="number" name="ammount" class="form-control" id="exampleInputPassword3">
                </div>

                <button type="submit" class="btn btn-primary">Proceed Now</button>
            </form>
        </div>
        <div class="col-md-5 order-md-1">
            <img src="{%static 'payment/1.jpg'%}"
                 class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500"
                 height="500">

        </div>
    </div>
</div>

-->
</body>
</html>
